<!DOCTYPE html>
<html>
  <title>Markdown preview</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/@highlightjs/cdn-assets@10.7.2/styles/github-gist.min.css"
  />
  <script src="https://unpkg.com/@highlightjs/cdn-assets@10.7.2/highlight.min.js"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/3.0.1/github-markdown.min.css"
  />
  <style>
    pre[class*="language-"] > code {
      box-shadow: none !important;
    }
    pre[class*="language-"]::after,
    pre[class*="language-"]::before {
      display: none !important;
    }
  </style>
  <body>
    <article
      class="markdown-body"
      style="
        box-sizing: border-box;
        min-width: 200px;
        max-width: 980px;
        margin: 0 auto;
        padding: 45px;
      "
    >
$body$
    </article>
    <script>
      window.onload = () => {
        console.log("hai");
        function fixCodeBlocks() {
          let ci = [].slice.call(document.getElementsByTagName("pre"));
          ci.forEach((i) => {
            let children = i.children;
            if (children.length === 1 && children[0].tagName === "CODE") {
              const cn = i.className;
              console.log("cn:", cn);
              if (cn.length > 0) i.children[0].classList.add("hljs");
              if (cn.length > 0) i.children[0].classList.add(cn);
            }
          });
          hljs.highlightAll();
        }
        let content = null;
        fetch(window.location)
          .then((d) => d.text())
          .then((con) => {
            content = con;
            fixCodeBlocks();
          });
        setInterval(() => {
          fetch(window.location)
            .then((d) => d.text())
            .then((con) => {
              if (content !== con) {
                content = con;
                document.getElementsByTagName("html")[0].innerHTML = con;
                fixCodeBlocks();
              }
            });
        }, 1000);
      };
    </script>
  </body>
</html>
