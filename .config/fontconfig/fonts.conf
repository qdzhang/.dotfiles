<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <match target="font">
    <edit mode="assign" name="rgba">
      <const>rgb</const>
    </edit>
  </match>

  <match target="font">
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
  </match>

  <match target="font">
    <edit mode="assign" name="hintstyle">
      <const>hintfull</const>
    </edit>
  </match>

  <match target="font">
    <edit mode="assign" name="antialias">
      <bool>true</bool>
    </edit>
  </match>

  <match target="font">
    <edit mode="assign" name="lcdfilter">
      <const>lcddefault</const>
    </edit>
  </match>


<!-- Fallback fonts preference order -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Noto Sans</family>
      <family>Noto Sans CJK SC</family>
      <family>Noto Sans CJK TC</family>
      <family>Noto Sans CJK JP</family>
      <family>Noto Sans CJK KR</family>
      <family>Noto Color Emoji</family>
      <family>Noto Emoji</family>
    </prefer>
  </alias>

  <alias>
    <family>sans</family>
    <prefer>
      <family>Noto Sans</family>
      <family>Noto Sans CJK SC</family>
      <family>Noto Sans CJK TC</family>
      <family>Noto Sans CJK JP</family>
      <family>Noto Sans CJK KR</family>
      <family>Noto Color Emoji</family>
      <family>Noto Emoji</family>
    </prefer>
  </alias>

  <alias>
    <family>serif</family>
    <prefer>
      <family>Noto Serif</family>
      <family>Noto Serif CJK SC</family>
      <family>Noto Serif CJK TC</family>
      <family>Noto Serif CJK JP</family>
      <family>Noto Serif CJK KR</family>
      <family>Noto Color Emoji</family>
      <family>Noto Emoji</family>
    </prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>Noto Sans Mono</family>
      <family>Liberation Mono</family>
      <family>Sarasa Term SC</family>
      <family>Sarasa Term TC</family>
      <family>Sarasa Term J</family>
      <family>Noto Color Emoji</family>
      <family>Noto Emoji</family>
    </prefer>
  </alias>

  <!-- Aliases for commonly used MS fonts. -->
  <match>
    <test name="family"><string>Arial</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Liberation Sans</string>
      <string>Noto Sans</string>
      <string>Noto Sans CJK SC</string>
      <string>Noto Sans CJK TC</string>
      <string>Noto Sans CJK JP</string>
      <string>Noto Sans CJK KR</string>
      <string>Noto Color Emoji</string>
      <string>Noto Emoji</string>
    </edit>
  </match>

  <match>
    <test name="family"><string>Helvetica</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Noto Sans</string>
      <string>Noto Sans CJK SC</string>
      <string>Noto Sans CJK TC</string>
      <string>Noto Sans CJK JP</string>
      <string>Noto Sans CJK KR</string>
      <string>Noto Color Emoji</string>
      <string>Noto Emoji</string>
    </edit>
  </match>

  <match>
    <test name="family"><string>Verdana</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Noto Sans</string>
      <string>Noto Sans CJK SC</string>
      <string>Noto Sans CJK TC</string>
      <string>Noto Sans CJK JP</string>
      <string>Noto Sans CJK KR</string>
      <string>Noto Color Emoji</string>
      <string>Noto Emoji</string>
    </edit>
  </match>

  <match>
    <test name="family"><string>Tahoma</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Noto Sans</string>
      <string>Noto Sans CJK SC</string>
      <string>Noto Sans CJK TC</string>
      <string>Noto Sans CJK JP</string>
      <string>Noto Sans CJK KR</string>
      <string>Noto Color Emoji</string>
      <string>Noto Emoji</string>
    </edit>
  </match>

  <match>
    <test name="family"><string>Comic Sans MS</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Noto Sans</string>
      <string>Noto Sans CJK SC</string>
      <string>Noto Sans CJK TC</string>
      <string>Noto Sans CJK JP</string>
      <string>Noto Sans CJK KR</string>
      <string>Noto Color Emoji</string>
      <string>Noto Emoji</string>
    </edit>
  </match>

  <match>
    <test name="family"><string>Times New Roman</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Liberation Serif</string>
      <string>Noto Serif</string>
      <string>Noto Serif CJK SC</string>
      <string>Noto Serif CJK TC</string>
      <string>Noto Serif CJK JP</string>
      <string>Noto Serif CJK KR</string>
    </edit>
  </match>

  <match>
    <test name="family"><string>Times</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Nimbus Roman</string>
    </edit>
  </match>

  <match>
    <test name="family"><string>Courier New</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Liberation Mono</string>
    </edit>
  </match>

  <!-- Aliases for commonly used Chinese fonts. -->
  <match>
    <test name="family"><string>宋体</string></test>
    <edit name="family" mode="prepend" binding="strong">
      <string>FZShuSong-Z01S</string>
      <string>Noto Serif CJK SC</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family"><string>SimSun</string> </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>FZShuSong-Z01S</string>
      <string>Noto Serif CJK SC</string>
    </edit>
  </match>

  <match>
    <test name="family"><string>仿宋</string></test>
    <edit name="family" mode="prepend" binding="strong">
      <string>FZFangSong-Z02S</string>
      <string>Noto Serif CJK SC</string>
    </edit>
  </match>

  <match>
    <test name="family"><string>黑体</string></test>
    <edit name="family" mode="prepend" binding="strong">
      <string>FZHei-B01S</string>
      <string>Noto Sans CJK SC</string>
    </edit>
  </match>

  <match>
    <test name="family"><string>SimHei</string></test>
    <edit name="family" mode="prepend" binding="strong">
      <string>FZHei-B01S</string>
      <string>Noto Sans CJK SC</string>
    </edit>
  </match>

  <match>
    <test name="family"><string>楷体</string></test>
    <edit name="family" mode="prepend" binding="strong">
      <string>FZKai-Z03S</string>
      <string>Noto Sans CJK SC</string>
    </edit>
  </match>

  <alias binding="strong">
    <family>FangSong</family>
    <accept>
      <family>FangSong_GB2312</family>
    </accept>
  </alias>

  <alias binding="strong">
    <family>仿宋</family>
    <accept>
      <family>仿宋_GB2312</family>
    </accept>
  </alias>

  <alias binding="strong">
    <family>KaiTi</family>
    <accept>
      <family>KaiTi_GB2312</family>
    </accept>
  </alias>

  <alias binding="strong">
    <family>KaiTi SC</family>
    <accept>
      <family>KaiTi_GB2312</family>
    </accept>
  </alias>

  <alias binding="strong">
    <family>楷体</family>
    <accept>
      <family>楷体_GB2312</family>
    </accept>
  </alias>


</fontconfig>
